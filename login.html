<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Spotify</title>
    <link rel="icon" type="icon" href="/images/spotify.png" />
    <link rel="stylesheet" href="style-login.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png"
          title="Spotify"
          alt="Spotify"
      /></a>
    </header>
    <hr />
    <div class="content">
      <div class="socialmedia">
        <div class="button1">
          <button class="btn">
            <i class="fa-brands fa-facebook"></i
            ><span>CONTINUE WITH FACEBOOK</span>
          </button>
        </div>

        <div class="button2">
          <button class="btn">
            <i class="fa-brands fa-apple"></i><span>CONTINUE WITH APPLE</span>
          </button>
        </div>

        <div class="button3">
          <button class="btn">
            <i class="fa-brands fa-google"></i
            ><span>CONTINUE WITH GOOGLE </span>
          </button>
        </div>

        <div class="button4">
          <button class="btn">
            <span>CONNECT WITH PHONE NUMBER</span>
          </button>
        </div>
      </div>
      <h4><span>OR</span></h4>

      <div class="username">
        <span>Email address or username</span>
        <form action="#">
          <input
            type="text"
            placeholder="Email address or username"
            name="username"
          />
        </form>
      </div>
      <div class="password">
        <span>Password</span>
        <form action="#">
          <input type="text" placeholder="Password" name="password" />
          <button>
            <i class="fa-solid fa-eye-slash" style="font-size: 18px"> </i>
          </button>
        </form>
      </div>

      <a href="#" class="forget">Forgot your password?</a>
      <div class="login">
        <a href="index.html"> <button type="button">Log In</button></a>
      </div>
      <hr />

      <div class="button5">
        <div class="span">
          <span>Don't have an account?</span>
        </div>
        <button class="btn">
          <span>SIGN UP FOR SPOTIFY</span>
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c6c4351f7d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
